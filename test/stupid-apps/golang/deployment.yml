apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-deployment
  namespace: stupid-apps
  labels:
    app: golang
spec:
  replicas: 1
  selector:
    matchLabels:
      app: golang
  template:
    metadata:
      labels:
        app: golang
    spec:
      containers:
      - name: golang
        image: localhost/stupid-apps/golang:latest
        imagePullPolicy: Never
        #image: docker.io/josepdcs/golang:latest
        #imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 20m
            memory: 50Mi
