apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
  namespace: stupid-apps
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: localhost/stupid-apps/python:latest
        imagePullPolicy: Never
        #image: docker.io/josepdcs/python:latest
        #imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 20m
            memory: 50Mi
